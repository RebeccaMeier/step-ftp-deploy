name: ftp-deploy
version: 1.0.4
summary: Sync your FTP files using remote list for files md5sum's and comparing with local md5sum.
tags:
  - ftp
  - diff
  - md5sum
  - output
properties:
  - name: destination
    type: string
    required: true
  - name: username
    type: string
    required: true
  - name: password
    type: string
    required: true
  - name: subfolder
    type: string
    required: true
  - name: remote-file
    type: string
    required: false
  - name: timeout
    type: string
    required: false
